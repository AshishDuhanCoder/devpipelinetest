name: Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/test.pem
          chmod 600 ~/.ssh/test.pem
          ssh-keyscan -H 18.208.169.188 >> ~/.ssh/known_hosts

      - name: Deploy Frontend
        run: |
          ssh ec2-user@18.208.169.188 << 'EOF'
            cd /home/ec2-user/app/frontend1
            git pull origin main
            docker-compose up --build -d
          EOF
