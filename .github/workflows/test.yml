name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # ✅ Fix libcrypto error
      - name: Reinstall OpenSSL
        run: sudo apt-get update && sudo apt-get install --reinstall -y openssl libssl-dev

      # ✅ Ensure SSH directory exists
      - name: Create SSH directory
        run: mkdir -p ~/.ssh && chmod 700 ~/.ssh

      # ✅ Add Private Key
      - name: Add SSH Private Key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ls -lah ~/.ssh/id_rsa  # Debugging

      # ✅ Convert key if needed
      - name: Convert OpenSSH Key to RSA
        run: ssh-keygen -p -m PEM -f ~/.ssh/id_rsa -N "" || true

      # ✅ Debug OpenSSL & SSH Versions
      - name: Debug OpenSSL & SSH
        run: |
          openssl version
          ssh -V

      # ✅ Test SSH Connection
      - name: Test SSH connection
        run: ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ec2-user@${{ secrets.SERVER_IP }} "echo 'SSH Connection Successful'"

      # ✅ Deploy Application
      - name: Deploy Application
        run: |
          ssh -
