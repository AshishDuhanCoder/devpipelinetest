name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Ensure Node.js is Installed in Expected Path
        run: |
          NODE_PATH="/home/ec2-user/app/_work/devpipelinetest/devpipelinetest/externals/node20/bin/node"
          if [ ! -f "$NODE_PATH" ]; then
            echo "Node.js not found in $NODE_PATH. Installing..."
            curl -fsSL https://rpm.nodesource.com/setup_20.x | sudo bash -
            sudo yum install -y nodejs
          fi
          echo "Using Node.js from: $NODE_PATH"
          echo "PATH=$NODE_PATH:$PATH" >> $GITHUB_ENV

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          path: /home/ec2-user/app/_work/devpipelinetest/devpipelinetest

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 18.208.169.188 >> ~/.ssh/known_hosts

      - name: Deploy Backend
        run: |
          ssh ec2-user@18.208.169.188 << 'EOF'
            cd /home/ec2-user/app/_work/devpipelinetest/devpipelinetest/backend
            git pull origin main
            docker-compose up --build -d
          EOF
