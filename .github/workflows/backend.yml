name: Deploy Backend to EC2

on:
  push:
    branches:
      - main  # Change this to your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Check SSH Connection
      run: |
        echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > id_rsa
        chmod 600 id_rsa
        ssh -o StrictHostKeyChecking=no -i id_rsa ec2-user@18.208.169.188 "echo 'SSH connection successful'"

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i id_rsa ec2-user@18.208.169.188 << 'EOF'
          cd /home/ec2-user/app/backend  # Navigate to backend folder
          git pull origin main
          docker-compose down
          docker-compose up -d --build
        EOF
